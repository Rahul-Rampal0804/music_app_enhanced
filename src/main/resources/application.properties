# H2
spring.datasource.url=jdbc:h2:mem:musicdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT secret (for assignment only; change for production)
# Must be at least 32 characters (256 bits) for HS256 algorithm
jwt.secret=MyVerySecretKeyForAssignment123456789012345678901234567890

server.port=8082
